<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
    <title>Card with thumbnail</title>
</head>
<body>
    <div class="card">
    <div class="card-thumb">
      <a href=""><img src="/img/pottery hand.jpg" alt="pottery"></a>
    </div>
    <div class="card-date">
      <span class="card-day">24</span>
      <span class="card-month">June</span>
    </div>
    <div class="card-body">
      <div class="card-category">Art</div>
      <div class="card-title">Pottery</div>
      <div class="card-subtitle">Create your home decor by yourself...</div>
      <p class="card-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
    <div class="card-footer">
      <span><i class="bi bi-alarm"></i>30 minutes</span>
      <span><i class="bi bi-chat-left-text"></i>2 comments</span>
    </div>
  </div>
</body>
</html>
